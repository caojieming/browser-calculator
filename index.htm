<!DOCTYPE html>


<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="code.js" defer></script>
    </head>


    <body>
        <div id="calc">
            <div id="calc-screen">0</div>
            <div id="calc-btns">
                <div id="numbers">
                    <button class="component">1</button>
                    <button class="component">2</button>
                    <button class="component">3</button>
                    <button class="component">4</button>
                    <button class="component">5</button>
                    <button class="component">6</button>
                    <button class="component">7</button>
                    <button class="component">8</button>
                    <button class="component">9</button>
                    <button class="component">0</button>
                </div>
                <div id="operations">
                    <button class="component">+</button>
                    <button class="component">-</button>
                    <button class="component">x</button>
                    <button class="component">/</button>
                    <button class="component">=</button>
                    <button class="clear">AC</button>
                </div>
            </div>
        </div>
    </body>

</html>
